<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Orca's - Kim Garrard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="background">
      <div class="sea"></div>

      <div class="lightblue1a"></div>
      <div class="lightblue1b"></div>
      <div class="lightblue1c"></div>
      <div class="lightbluebar"></div>

      <div class="blue1a"></div>
      <div class="blue1b"></div>
      <div class="blue1c"></div>

      <div class="lightblue2a"></div>
      <div class="lightblue2b"></div>
      <div class="lightblue2c"></div>

      <div class="darkblue1a"></div>
      <div class="darkblue1b"></div>
      <div class="darkblue1c"></div>
      <div class="darkbluebar"></div>




      <div class="sea2div">
        <div class="sea2square"></div>
        <div class="sea2"></div>
      </div>

      <div class="sea3div">
        <div class="sea3square"></div>
        <div class="sea3"></div>
      </div>

      <div class="sea4div">
        <div class="sea4square"></div>
        <div class="sea4"></div>
      </div>

      <div class="sea5div">
        <div class="sea5square"></div>
        <div class="sea5"></div>
      </div>

      <div class="sea6div">
        <div class="sea6square"></div>
        <div class="sea6"></div>
      </div>

      <div class="sea7div">
        <div class="sea7square"></div>
        <div class="sea7"></div>
      </div>
    </section>








    <section class="orca1">
      <section class="lichaam">
        <div class="onderkant"></div>
        <div class="middenboven1"></div>
        <div class="middenonder"></div>
        <div class="hoofd"></div>
        <div class="midden2"></div>
        <div class="hoofd2"></div>
      </section>

      <section class="staart">
        <div class="vin1"></div>
        <div class="vin2"></div>
        <div class="vin1white"></div>
        <div class="vin2white"></div>
        <div class="vinextrawhite"></div>
      </section>

        <div class="middendiv">
          <div class="midden1a"></div>
          <div class="hoofd1"></div>
          <div class="arm1"></div>
          <div class="arm1grey1"></div>
          <div class="arm1grey2"></div>
          <div class="arm2"></div>
          <div class="vinboven"></div>
          <div class="vinbovengrey"></div>
          <div class="middenbovengrey1"></div>
          <div class="middenbovengrey2"></div>
        </div>

      <div class="eye1"></div>
      <div class="whitebelly1"></div>
      <div class="whitebelly2"></div>
      <div class="whitebellygrey"></div>
      <div class="onderkantwhite"></div>
      <div class="onderkantwhiterond"></div>
      <div class="onderkantwhite1"></div>
      <div class="onderkantgrey"></div>
      <div class="onderkantgreyrond"></div>
      <div class="onderkantgrey1"></div>

    </section>







    <section class="orca2">
      <section class=".-lichaam">
        <div class="-onderkant"></div>
        <div class="-middenboven1"></div>
        <div class="-middenextra"></div>
        <div class="-hoofd"></div>
      </section>

      <section class="-staart">
        <div class="-vin1"></div>
        <div class="-vin2"></div>
        <div class="-vin1white"></div>
        <div class="-vin2white"></div>
        <div class="-vinextrawhite"></div>
      </section>

        <div class="-middendiv">
          <div class="-arm1"></div>
          <div class="-arm1grey1"></div>
          <div class="-arm1grey2"></div>
          <div class="-arm2"></div>
          <div class="-vinboven"></div>
          <div class="-vinbovengrey"></div>
          <div class="-middenbovengrey1"></div>
          <div class="-middenbovengrey2"></div>
        </div>


        <div class="-eye1"></div>
        <div class="-whitebelly1"></div>
        <div class="-whitebelly2"></div>
        <div class="-whitebellygrey"></div>
        <div class="-onderkantwhite1"></div>
        <div class="-onderkantwhite2"></div>
        <div class="-onderkantwhiterond"></div>
        <div class="-onderkantgrey"></div>
        <div class="-onderkantgreyrond"></div>
        <div class="-onderkantgrey1"></div>



    </section>


    <div class="orca1div"></div>
    <div class="orca2div"></div>




    <div class="sea1div">
      <div class="sea1square"></div>
      <div class="sea1"></div>
    </div>

    <div class="seadiv none"></div>

    <script src="js/orca.js"></script>


  </body>
